<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人主页</title>

    <link href="/bookWebsite/opensource/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bookWebsite/opensource/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="/bookWebsite/css/common/common.css" rel="stylesheet">
    <link href="/bookWebsite/css/common/header.css" rel="stylesheet">
    <link href="/bookWebsite/css/homePage.css" rel="stylesheet">

  </head>
  <body>
    <div id="header">
      <div class="container">
        <div id="logo">
          东东网
        </div>
        <div id="header-list">
          <ul>
            <li class="header-list-item" id="type-0">购物广场</li>
            <li class="header-list-item active" id="type-1">我的主页</li>
          </ul>
          <canvas id="header-triangle" width="120" height="10"></canvas>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="left-part">
        <ul>
          <li id="info-btn" class="active">我的信息</li>
          <li id="order-btn">我的订单</li>
        </ul>
        <button class="btn btn-success" id="recharge-btn">去充值</button>
      </div>
      <div id="right-part">
        <div id="info-part">
          <h3>我的信息</h3>
          <p class="tip">更改或填写对应的输入框内容以进行个人信息的修改</p>
          <form class="col-xs-10">
            <div class="form-group">
              <p class="col-xs-2">姓名</p>
              <div class="col-xs-10">
                <input class="form-control" type="text" id="info-name">
              </div>
            </div>
            <div class="form-group">
              <p class="col-xs-2">原始密码</p>
              <div class="col-xs-10">
                <input class="form-control" type="password" id="info-password">
              </div>
            </div>
            <div class="form-group">
              <p class="col-xs-2">新密码</p>
              <div class="col-xs-10">
                <input class="form-control" type="password" id="info-new-password">
              </div>
            </div>
            <div class="form-group">
              <p class="col-xs-2">确认密码</p>
              <div class="col-xs-10">
                <input class="form-control" type="password" id="info-new-password-confirm">
              </div>
            </div>
            <div class="form-group">
              <p class="col-xs-2">收货地址</p>
              <div class="col-xs-10">
                <input class="form-control" type="text" id="info-address">
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-success btn-block" id="submit-btn" onClick="return false;">提交</button>
            </div>
          </form>
        </div>
        <div id="order-part">
          <table class="table">
            <tr>
              <th>订单信息</th>
              <th>订单金额</th>
              <th>订单时间</th>
              <th>订单状态</th>
            </tr>
            <tr class="order-row">
              <td class="order-information">
                <img class="book-surface" src="/bookWebsite/image/book/1/1.jpg"><span> &Chi;3</span>
                <img class="book-surface" src="/bookWebsite/image/book/2/2.jpg"><span> &Chi;3</span>
                <img class="book-surface" src="/bookWebsite/image/book/3/3.jpg"><span> &Chi;3</span>
              </td>
              <td><span class="order-money">¥50.50</span></td>
              <td><span class="order-time">2015-12-23 12:23</span></td>
              <td><span>已完成</span></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="/bookWebsite/opensource/bootstrap/js/jquery.js"></script>
    <script src="/bookWebsite/opensource/jquery.cookie.js"></script>
    <script src="/bookWebsite/opensource/bootstrap/js/bootstrap.min.js"></script>

    <script src="/bookWebsite/js/common/md5.js"></script>
    <script src="/bookWebsite/js/common/header.js"></script>
    <script src="/bookWebsite/js/common/isLogin.js"></script>
    <script src="/bookWebsite/js/homePage.js"></script>

  </body>
</html>
