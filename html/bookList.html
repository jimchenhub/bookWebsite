  <body>
    <div id="header">
      <div class="container">
        <div id="logo">
          东东网
        </div>
        <div id="header-list">
          <ul>
            <li class="header-list-item active" id="type-0">购物广场</li>
            <li class="header-list-item" id="type-1">我的主页</li>
          </ul>
          <canvas id="header-triangle" width="120" height="10"></canvas>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="search-part">
        <div class="col-xs-6">
          <input class="form-control" id="search-input">
          <button class="btn btn-info" id="input-btn">搜索</button>
          <div id="recommend-part">
            <span>热门搜索 :</span>
            <ul>
              <li>匆匆那年</li>
              <li>计算机组成原理</li>
              <li>数据库</li>
            </ul>
          </div>
        </div>
        <div id="specific-search">
          高级搜索
        </div>
        <div id="trolley-part" class="pull-right">
          <button class="btn btn-default btn-block"><i class="icon-shopping-cart"></i> 购物车 <span class="badge"></span></button>
        </div>
      </div>

      <div id="specific-search-part">
        <form id="search-condition-form" class="col-xs-8">
          <div class="form-group">
            <p class="col-xs-2">书名</p>
            <div class="col-xs-10">
              <input class="form-control" type="text">
            </div>
          </div>
          <div class="form-group">
            <p class="col-xs-2">作者</p>
            <div class="col-xs-10">
              <input class="form-control" type="text">
            </div>
          </div>
          <div class="form-group">
            <p class="col-xs-2">出版社</p>
            <div class="col-xs-10">
              <input class="form-control" type="text">
            </div>
          </div>
          <div class="form-group">
            <p class="col-xs-2">价格</p>
            <div class="col-xs-10">
              <input type="number">
              <i class="icon-minus"></i>
              <input type="number">
            </div>
          </div>
          <div class="form-group" id="pub-date-part">
            <p class="col-xs-2">出版时间</p>
            <div class="col-xs-10">
              <div class="col-xs-5">
                <div class="col-xs-6">
                  <select class="form-control">
                    <option>1992</option>
                  </select>
                </div>
                <div class="col-xs-6">
                  <select class="form-control">
                    <option>1</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-1">
                <i class="icon-minus"></i>
              </div>
              <div class="col-xs-5">
                <div class="col-xs-6">
                  <select class="form-control">
                    <option>1993</option>
                  </select>
                </div>
                <div class="col-xs-6">
                  <select class="form-control">
                    <option>4</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="col-xs-2">
          <button class="btn btn-info btn-block" id="specific-search-btn">搜索</button>
        </div>
      </div>

      <div id="result-list">
        <div id="condition-list">
          <div class="condition-title">
            <p>“数据库”找到<span id="book-num">123</span>本书</p>
          </div>
          <div id="price-part">
            <span>价格 :</span>
            <ul>
              <li>0-99</li>
              <li>100-199</li>
              <li>200-299</li>
              <li>300-399</li>
            </ul>
          </div>
          <div id="conditions">
            <span>排序 :</span>
            <ul>
              <li class="active">销量 <i class="icon-arrow-down"></i></li>
              <li>价格 <i class="icon-arrow-up"></i></li>
              <li>出版时间 <i class="icon-arrow-down"></i></li>
            </ul>
          </div>
        </div>
