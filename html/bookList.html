<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>booklist</title>

    <link href="/bookWebsite/opensource/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bookWebsite/opensource/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="/bookWebsite/css/common/common.css" rel="stylesheet">
    <link href="/bookWebsite/css/common/header.css" rel="stylesheet">
    <link href="/bookWebsite/css/bookList.css" rel="stylesheet">

  </head>
  <body>
    <div id="header">
      <div class="container">
        <div id="logo">
          东东网
        </div>
        <div id="header-list">
          <ul>
            <li class="header-list-item active" id="type-0">购物广场</li>
            <li class="header-list-item" id="type-1">我的主页</li>
          </ul>
          <canvas id="header-triangle" width="120" height="10"></canvas>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="search-part">
        <div class="col-xs-6">
          <input class="form-control" id="search-input">
          <button class="btn btn-info" id="input-btn">搜索</button>
          <!-- <div id="recommend-part">
            <span>热门搜索 :</span>
            <ul>
              <li>匆匆那年</li>
              <li>计算机组成原理</li>
              <li>数据库</li>
            </ul>
          </div> -->
        </div>
        <div id="specific-search">
          高级搜索
        </div>
        <div id="trolley-part" class="pull-right">
          <button class="btn btn-default btn-block"><i class="icon-shopping-cart"></i> 购物车 <span class="badge"></span></button>
        </div>
      </div>

      <div id="specific-search-part">
        <form id="search-condition-form" class="col-xs-8">
          <div class="form-group">
            <p class="col-xs-2">书名</p>
            <div class="col-xs-10">
              <input class="form-control" type="text" id="specific-name">
            </div>
          </div>
          <div class="form-group">
            <p class="col-xs-2">作者</p>
            <div class="col-xs-10">
              <input class="form-control" type="text" id="specific-author">
            </div>
          </div>
          <div class="form-group">
            <p class="col-xs-2">出版社</p>
            <div class="col-xs-10">
              <input class="form-control" type="text" id="specific-press">
            </div>
          </div>
          <div class="form-group">
            <p class="col-xs-2">价格</p>
            <div class="col-xs-10">
              <input type="number" id="specific-price-min" value="0">
              <i class="icon-minus"></i>
              <input type="number" id="specific-price-max" value="1000">
            </div>
          </div>
          <div class="form-group" id="pub-date-part">
            <p class="col-xs-2">出版时间</p>
            <div class="col-xs-10">
              <div class="col-xs-5">
                <div class="col-xs-6">
                  <select class="form-control" id="specific-date-year-min">
                    <option value="2000" selected>2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                  </select>
                </div>
                <div class="col-xs-6">
                  <select class="form-control" id="specific-date-month-min">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-1">
                <i class="icon-minus"></i>
              </div>
              <div class="col-xs-5">
                <div class="col-xs-6">
                  <select class="form-control" id="specific-date-year-max">
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015" selected>2015</option>
                  </select>
                </div>
                <div class="col-xs-6">
                  <select class="form-control" id="specific-date-month-max">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected>12</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="col-xs-2">
          <button class="btn btn-info btn-block" id="specific-search-btn">搜索</button>
        </div>
      </div>

      <div id="result-list">
        <div id="condition-list">
          <div class="condition-title">
            <p id="serach-word"></p>
          </div>
          <!-- <div id="price-part">
            <span>价格 :</span>
            <ul>
              <li>0-99</li>
              <li>100-199</li>
              <li>200-299</li>
              <li>300-399</li>
            </ul>
          </div> -->
          <div id="conditions">
            <span>排序 :</span>
            <ul>
              <li id="sort-selling" class="active">销量 <i class="icon-arrow-down"></i></li>
              <li id="sort-price">价格 <i class="icon-arrow-up"></i></li>
              <li id="sort-date">出版时间 <i class="icon-arrow-down"></i></li>
            </ul>
          </div>
        </div>
        <div id="book-list">
          <!-- <div class="book-item">
            <div class="item-img">
              <img src="/bookWebsite/image/index/alpaca.jpg">
            </div>
            <div class="item-info">
              <p class="title">如何成为土豪</p>
              <p class="price">价格: <span class="current-price">66.66</span> 元</p>
              <hr>
              <ul class="info-list">
                <li>作者: <span class="author">刘家豪／吕泽华</span></li>
                <li>出版社: <span class="press">北京邮电出版社</span></li>
                <li>出版时间: <span class="date">2014-12-23</span></li>
                <li>库存: 剩余<span class="book-num">11</span>本</li>
              </ul>
            </div>
            <div class="item-operation">
              <button class="btn btn-default">加入购物车</button>
            </div>
          </div> -->
        </div>

        <nav id="pager">
          <ul class="pager">
            <li class="previous"><a href="#" onClick="return false;">&larr; 上一页</a></li>
            <li class="page-num-part">第 <span class="page-num"></span> 页</li>
            <li class="next"><a href="#" onClick="return false;">下一页 &rarr;</a></li>
          </ul>
        </nav>

      </div>
    </div>

    <script src="/bookWebsite/opensource/bootstrap/js/jquery.js"></script>
    <script src="/bookWebsite/opensource/jquery.cookie.js"></script>
    <script src="/bookWebsite/opensource/bootstrap/js/bootstrap.min.js"></script>

    <script src="/bookWebsite/js/common/md5.js"></script>
    <script src="/bookWebsite/js/common/header.js"></script>
    <script src="/bookWebsite/js/common/isLogin.js"></script>
    <script src="/bookWebsite/js/trolley.js"></script>
    <script src="/bookWebsite/js/bookList.js"></script>

  </body>
</html>
