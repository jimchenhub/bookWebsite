<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>booklist</title>

    <link href="/bookWebsite/opensource/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bookWebsite/opensource/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="/bookWebsite/css/common/common.css" rel="stylesheet">
    <link href="/bookWebsite/css/common/header.css" rel="stylesheet">
    <link href="/bookWebsite/css/book.css" rel="stylesheet">

  </head>
  <body>
    <div id="header">
      <div class="container">
        <div id="logo">
          东东网
        </div>
        <div id="header-list">
          <ul>
            <li class="header-list-item active" id="type-0">购物广场</li>
            <li class="header-list-item" id="type-1">我的主页</li>
          </ul>
          <canvas id="header-triangle" width="120" height="10"></canvas>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="search-part">
        <div class="col-xs-6">
          <input class="form-control" id="search-input">
          <button class="btn btn-info" id="input-btn">搜索</button>
          <!-- <div id="recommend-part">
            <span>热门搜索 :</span>
            <ul>
              <li>匆匆那年</li>
              <li>计算机组成原理</li>
              <li>数据库</li>
            </ul>
          </div> -->
        </div>
        <div id="specific-search">
          高级搜索
        </div>
        <div id="trolley-part" class="pull-right">
          <button class="btn btn-default btn-block"><i class="icon-shopping-cart"></i> 购物车 <span class="badge"></span></button>
        </div>
      </div>

      <div id="specific-search-part">
        <form id="search-condition-form" class="col-xs-8">
          <div class="form-group">
            <p class="col-xs-2">书名</p>
            <div class="col-xs-10">
              <input class="form-control" type="text" id="specific-name">
            </div>
          </div>
          <div class="form-group">
            <p class="col-xs-2">作者</p>
            <div class="col-xs-10">
              <input class="form-control" type="text" id="specific-author">
            </div>
          </div>
          <div class="form-group">
            <p class="col-xs-2">出版社</p>
            <div class="col-xs-10">
              <input class="form-control" type="text" id="specific-press">
            </div>
          </div>
          <div class="form-group">
            <p class="col-xs-2">价格</p>
            <div class="col-xs-10">
              <input type="number" id="specific-price-min" value="0">
              <i class="icon-minus"></i>
              <input type="number" id="specific-price-max" value="1000">
            </div>
          </div>
          <div class="form-group" id="pub-date-part">
            <p class="col-xs-2">出版时间</p>
            <div class="col-xs-10">
              <div class="col-xs-5">
                <div class="col-xs-6">
                  <select class="form-control" id="specific-date-year-min">
                    <option value="2000" selected>2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                  </select>
                </div>
                <div class="col-xs-6">
                  <select class="form-control" id="specific-date-month-min">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-1">
                <i class="icon-minus"></i>
              </div>
              <div class="col-xs-5">
                <div class="col-xs-6">
                  <select class="form-control" id="specific-date-year-max">
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015" selected>2015</option>
                  </select>
                </div>
                <div class="col-xs-6">
                  <select class="form-control" id="specific-date-month-max">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected>12</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="col-xs-2">
          <button class="btn btn-info btn-block" id="specific-search-btn">搜索</button>
        </div>
      </div>

      <div id="book-basic-info">
        <div class="col-xs-5">
          <img src="">
        </div>
        <div class="col-xs-7">
          <p class="info-name"></p>
          <p class="info-author"></p>
          <hr>
          <p>价格: <span class="info-price"></span></p>
          <p>出版社: <span class="info-press"></span></p>
          <p>出版时间: <span class="info-date"></span></p>
          <p>货存: <span class="info-product"></span></p>
          <p>购买数量: <input class="info-num" type="number" value="1"></p>
          <button class="btn btn-primary" id="add-to-trolley"><i class="icon-shopping-cart"></i> 加入购物车</button>
        </div>
      </div>
      <div id="book-specific-info">
        <div id="book-catalog">
          <p>目录</p>
          <ul>
            
          </ul>
        </div>
      </div>
    </div>

    <script src="/bookWebsite/opensource/bootstrap/js/jquery.js"></script>
    <script src="/bookWebsite/opensource/jquery.cookie.js"></script>
    <script src="/bookWebsite/opensource/bootstrap/js/bootstrap.min.js"></script>

    <script src="/bookWebsite/js/common/header.js"></script>
    <script src="/bookWebsite/js/common/isLogin.js"></script>
    <script src="/bookWebsite/js/trolley.js"></script>
    <script src="/bookWebsite/js/book.js"></script>

  </body>
</html>
